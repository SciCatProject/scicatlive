version: '3'
services:
  reverse-proxy:
    image: traefik:2.5
    command: --api.insecure=true --providers.docker=true --entrypoints.web.address=:80
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
  mongodb_seed:
    image: bitnami/mongodb:4.2
    volumes:
      - "./seed_db/seed:/seed"
      - "./seed_db/mongo_import.sh:/mnt/mongo_import.sh"
    command:
      - "sh"
      - "-c"
      - "chmod u+x /mnt/mongo_import.sh && /mnt/mongo_import.sh"
    user: "0:0"
    depends_on:
      - mongodb
    restart: on-failure
  mongodb:
    image: bitnami/mongodb:4.2
    volumes:
      - "mongodb_data:/bitnami"
  backend:
    image: scicatproject/backend:v0.0.5
    depends_on:
      mongodb:
        condition: service_started
      rabbitmq:
        condition: service_healthy
    volumes:
      - ./config/backend/config.local.js:/usr/src/app/server/config.local.js
      - ./config/backend/datasources.json:/usr/src/app/server/datasources.json
      - ./config/backend/providers.json:/usr/src/app/server/providers.json
      - ./config/backend/component-config.local.json:/usr/src/app/server/component-config.local.json
    labels:
      - "traefik.http.routers.backend.rule=Host(`backend.localhost`)"
  frontend:
    image: scicatproject/frontend:v4.0.0
    depends_on:
      - backend
    volumes:
      - ./config/frontend/config.json:/usr/share/nginx/html/assets/config.json
    labels:
      - "traefik.http.routers.frontend.rule=Host(`localhost`)"
  search-api:
    image: dacat/panosc-search-api:latest
    depends_on:
      - backend
    labels:
      - "traefik.http.routers.panosc-search-api.rule=Host(`searchapi.localhost`)"
    environment:
      BASE_URL: "http://backend:3000/api/v3"
      FACILITY: "SAMPLE-SITE"
  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    labels:
      - "traefik.http.routers.rabbitmq.rule=Host(`rabbitmq.localhost`)"
      - "traefik.http.services.rabbitmq.loadbalancer.server.port=15672"
    expose:
      - 4369
      - 5672
      - 25672
      - 15672
    environment:
      - RABBITMQ_DEFAULT_USER=user 
      - RABBITMQ_DEFAULT_PASS=password 
    volumes:
      - 'rabbitmq_data:/bitnami'
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      start_period: 5s
      interval: 30s
      timeout: 10s
      retries: 5
volumes:
  mongodb_data:
    driver: local
  rabbitmq_data:
    driver: local
