services:
  reverse-proxy:
    image: traefik:2.5
    command: --api.insecure=true --providers.docker=true --entrypoints.web.address=:80
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
  mongodb_seed:
    image: bitnami/mongodb:4.2
    volumes:
      - "./seed_db/seed:/seed"
      - "./seed_db/mongo_import.sh:/mnt/mongo_import.sh"
    command: 
      - "sh"
      - "-c"
      - "chmod u+x /mnt/mongo_import.sh && /mnt/mongo_import.sh"
    user: "1000:1000"
    depends_on:
      - mongodb
    restart: on-failure
  mongodb:
    image: bitnami/mongodb:4.2
    volumes:
      - "mongodb_data:/bitnami"
  catamel:
    image: dacat/catamel:latest
    depends_on:
      - mongodb
    volumes:
      - ./config/catamel/config.local.js:/home/node/app/server/config.local.js
    #   - ./config/catamel/providers.json:/home/node/app/server/providers.json
    labels:
      - "traefik.http.routers.catamel.rule=(Host(`localhost`) && PathPrefix(`/api`, `/auth`, `/explorer`))"
      - "traefik.http.routers.catamel.entrypoints=web"
  catanie:
    image: dacat/catanie:latest
    depends_on:
      - catamel
    labels:
      - "traefik.http.routers.catanie.rule=(Host(`localhost`) && PathPrefix(`/`))"
      - "traefik.http.routers.catanie.entrypoints=web"
  search-api:
    build:
      context: https://github.com/minottic/panosc-search-api.git#pans
    depends_on: 
      - catamel
      - pan-ontologies
    labels:
      - "traefik.http.routers.panosc-search-api.rule=(Host(`localhost`) && PathPrefix(`/panosc-api`, `/panosc-explorer`))"
      - "traefik.http.routers.panosc-search-api.entrypoints=web"
    environment:
      BASE_URL: "http://catamel:3000/api/v3"
      FACILITY: "SAMPLE-SITE"
      PANET_BASE_URL: "http://pan-ontologies:3000"
    volumes:
      - ./config/search-api/config.json:/home/node/app/config.json
  pan-ontologies:
    image: ghcr.io/expands-eu/pan-ontologies-api:latest
    labels:
      - "traefik.http.routers.pan-ontologies.rule=Host(`ont.localhost`)"
      - "traefik.http.routers.pan-ontologies.entrypoints=web"

volumes:
  mongodb_data:
    driver: local
