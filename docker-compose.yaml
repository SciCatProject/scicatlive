services:
  reverse-proxy:
    image: traefik:latest
    command: --api.insecure=true --providers.docker=true --entrypoints.web.address=:80
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
  mongodb_seed:
    image: bitnami/mongodb:latest
    volumes:
      - "./seed_db/seed:/seed"
      - "./seed_db/mongo_import.sh:/mnt/mongo_import.sh"
    command: 
      - "sh"
      - "-c"
      - "chmod u+x /mnt/mongo_import.sh && /mnt/mongo_import.sh"
    user: "0:0"
    depends_on:
      - mongodb
    restart: on-failure
  mongodb:
    image: bitnami/mongodb:latest
    volumes:
      - "mongodb_data:/bitnami"
  backend:
    image: ghcr.io/scicatproject/backend-next
    env_file: 
      - "./config/backend/.env"
    volumes:
      - ./config/frontend/config.json:/home/node/app/dist/src/config/frontend.config.json    
    depends_on:
      - mongodb
    labels:
      - "traefik.http.routers.backend.rule=PathPrefix(`/api`, `/auth`, `/explorer`)"
      - "traefik.http.routers.backend.entrypoints=web"
  frontend:
    image: ghcr.io/scicatproject/frontend
    depends_on:
      - backend
    volumes:
      - ./config/frontend/config.json:/usr/share/nginx/html/assets/config.json
    labels:
      - "traefik.http.routers.frontend.rule=PathPrefix(`/`)"
      - "traefik.http.routers.frontend.entrypoints=web"
  search-api:
    image: ghcr.io/scicatproject/panosc-search-api
    depends_on: 
      - backend
    labels:
      - "traefik.http.routers.panosc-search-api.rule=PathPrefix(`/panosc-api`, `/panosc-explorer`)"
      - "traefik.http.routers.panosc-search-api.entrypoints=web"
    environment:
      BASE_URL: "http://backend:3000/api/v3"
      FACILITY: "SAMPLE-SITE"
volumes:
  mongodb_data:
    driver: local
