version: '3'
include: 
  - ./config/backend/docker-compose.yaml
  - ./config/frontend/docker-compose.yaml
  - ./config/searchapi/docker-compose.yaml
  - ./config/mongodb/docker-compose.yaml
services:
  reverse-proxy:
    image: traefik:2.5
    command: --api.insecure=true --providers.docker=true --entrypoints.web.address=:80
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
  mongodb_seed:
    image: bitnami/mongodb:4.2
    volumes:
      - "./seed_db/seed:/seed"
      - "./seed_db/mongo_import.sh:/mnt/mongo_import.sh"
    command: 
      - "sh"
      - "-c"
      - "chmod u+x /mnt/mongo_import.sh && /mnt/mongo_import.sh"
    user: "0:0"
    depends_on:
      - mongodb
    restart: on-failure
