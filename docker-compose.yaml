services:
  reverse-proxy:
    image: traefik:2.5
    command: --api.insecure=true --providers.docker=true --entrypoints.web.address=:80
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
  mongodb_seed:
    image: bitnami/mongodb:4.2
    volumes:
      - "./seed_db/seed:/seed"
      - "./seed_db/mongo_import.sh:/mnt/mongo_import.sh"
    command: 
      - "sh"
      - "-c"
      - "chmod u+x /mnt/mongo_import.sh && /mnt/mongo_import.sh"
    user: "1000:1000"
    depends_on:
      - mongodb
    restart: on-failure
  mongodb:
    image: bitnami/mongodb:4.2
    volumes:
      - "mongodb_data:/bitnami"
  catamel:
    image: dacat/catamel:latest
    depends_on:
      - mongodb
    volumes:
      - ./config/catamel/config.local.js:/home/node/app/server/config.local.js
    #   - ./config/catamel/providers.json:/home/node/app/server/providers.json
    labels:
      - "traefik.http.routers.catamel.rule=PathPrefix(`/api`, `/auth`, `/explorer`)"
      - "traefik.http.routers.catamel.entrypoints=web"
  catanie:
    image: dacat/catanie:latest
    depends_on:
      - catamel
    labels:
      - "traefik.http.routers.catanie.rule=PathPrefix(`/`)"
      - "traefik.http.routers.catanie.entrypoints=web"
  search-api:
    image: dacat/panosc-search-api:latest
    depends_on: 
      - catamel
    labels:
      - "traefik.http.routers.panosc-search-api.rule=PathPrefix(`/panosc-api`, `/panosc-explorer`)"
      - "traefik.http.routers.panosc-search-api.entrypoints=web"
    environment:
      BASE_URL: "http://catamel:3000/api/v3"
      FACILITY: "SAMPLE-SITE"
      PSS_BASE_URL: "http://pss-scoring:8000"
      PSS_ENABLE: 1
  pss-scoring:
    image: nitrosx71/panosc-search-scoring:v1.0-alpha
    labels:
      # - "traefik.http.routers.pss-scoring.middlewares=pss-scoring-stripprefix"
      # - "traefik.http.middlewares.pss-scoring-stripprefix.stripprefix.prefixes=/pss"
      # - "traefik.http.middlewares.pss-scoring-stripprefix.stripprefix.forceSlash=false"
      - "traefik.http.services.pss-scoring.loadbalancer.server.port=8000"
      - "traefik.http.routers.pss-scoring.rule=Host(`pss.localhost`)"
      # - "traefik.http.routers.pss-scoring.rule=PathPrefix(`/pss`)"
      - "traefik.http.routers.pss-scoring.entrypoints=web"
    depends_on:
      - mongodb
    environment:
      PSS_MONGODB_URL: "mongodb://mongodb:27017"
      PSS_DATABASE: "pss_test"
      PSS_DEPLOYMENT: "scicatlive"
volumes:
  mongodb_data:
    driver: local
