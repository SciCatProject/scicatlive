services:
  mongodb:
    image: mongo:8.0
    volumes:
      - backend${BE_VERSION:-v4}_mongodb_data:/data/db
      - ./config/init.sh:/docker-entrypoint-initdb.d/init.sh
      - ./config/seed:/seed
    environment:
      BE_VERSION: ${BE_VERSION:-v4}
    restart: on-failure

volumes:
  backendv3_mongodb_data:
    driver: local
  backendv4_mongodb_data:
    driver: local
